
worker_processes auto;
pid /run/nginx.pid;
user www-data www-data;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    # multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Request Timeout
    ##
    proxy_read_timeout 360s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    uwsgi_read_timeout 360s;
    uwsgi_connect_timeout 60s;
    uwsgi_send_timeout 60s;

    ##
    # Logging Settings
    ##

    access_log  /build/logs/nginx_access.log;
    error_log  /build/logs/nginx_error.log;

    ## 
    # Upload files max size
    ## 
    client_max_body_size 20M;

    ##
    # Gzip Settings
    ##

    gzip on;

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##
    server {
        listen      80 default_server;

        location /media  {
            root /build/;
        }

        location /static {
            root /build/;
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|avif|webp)$ { 
                root /build/;
                expires 1y;
                add_header Pragma public;
            }
        }

        # mkdocs documentation
        location /pl/documentation {
            root /build/generated_docs;
            try_files $uri $uri/index.html $uri/ =404;
        }

        location /en/documentation {
            root /build/generated_docs;
            try_files $uri $uri/index.html $uri/ =404;
        }

        location /hu/documentation {
            root /build/generated_docs;
            try_files $uri $uri/index.html $uri/ =404;
        }

        location /pt-br/documentation {
            root /build/generated_docs;
            try_files $uri $uri/index.html $uri/ =404;
        }

        location / {
            uwsgi_pass  unix:///tmp/uwsgi.sock;
            include     uwsgi_params;
            real_ip_header X-Forwarded-For;
            set_real_ip_from 172.16.0.0/12; # docker interface
            real_ip_recursive on;
            proxy_set_header X-Forwarded-For "$http_x_forwarded_for, $realip_remote_addr";
        }
    }

}